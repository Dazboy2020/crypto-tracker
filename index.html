<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			type="text/javascript"
			src="https://s3.tradingview.com/tv.js"
		></script>

		<title>API</title>
	</head>
	<body>
		<div class="main">
			<div class="left__side">
				<div class="main__heading">
					<div class="main__coin__info">
						<div class="main__coin__logo">
							<img src="./bitcoin.png" alt="bitcoin">
						</div>
						<div class="main__coin__name">Bitcoin</div>
					</div>
					<div class="main__price">$24,000</div>
				</div>
                <div class="infobar">
                    <div class="market__cap">Market Cap</div>
                    <div class="volume24h">Volume 24h</div>
                    <div class="max__supply">Max Supply</div>
                    <div class="circulating__supply">Circulating Supply</div>
                </div>
				<div class="tradingview-widget-container" id="tv__chart"></div>
			</div> <!-- left side -->

			<div class="right__side">
				<div class="coin__header">
					<h2>Market Capitalization</h3>
				</div>
				<div class="coin__container"></div>
			</div> <!-- right side -->
		</div> <!-- main -->
	</body> 
</html>
